<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <title>Coding Quiz</title>

    <link rel="stylesheet" href="./assets/css/styles.css">
  </head>

  <body>
    <!-- Go to highscores hyperlink  -->
    <div class="scores"><a href="highscores.html">View Highscores <i class="fa-solid fa-crown"></i></a></div>

    <!-- timer  -->
    <div class="timer"><i class="fa-solid fa-hourglass-start"></i> Time: <span id="timer">0</span></div>

    <div class="wrapper">
      <!-- Project title -->
      <div id="start-screen" class="start">
        <h1>Coding Quiz Challenge</h1>
        
        <p>
          Try to answer the following code-related questions within the time
          limit. Keep in mind that incorrect answers will penalize your
          score/time by ten seconds!
        </p>
        <!-- Button to start the quiz  -->
        <button id="start-btn"><i class="fa-solid fa-play"></i> Start Quiz </i></button>
      </div>

      <!-- Div for quiz questions, choices and answers  -->
      <div id="questions" class=""> <!--class="hide"-->
        <h2 id="question-title"></h2>
        <div id="choices" class="choices"></div>
        <div id="answers"></div>      
      </div>

      <!-- Div end-screen  -->
      <div id="end-screen" class="hide"> <!--class="hide"-->
        <h2>Well done!</h2>
        <p>Your final score is <span id="final-score"></span>.</p>
        <p>
          Save your Score <input type="text" id="initials" max="5" placeholder="Enter your initials here."/>
          
          <!-- Button to save score-->
          <button class="saveScoreBtn" id="submit-btn" type="button">Submit</button>
          
        </p>
      </div>

      
      <div id="feedback" class="feedback"></div> <!--class="feedback hide"-->
    </div>

    

    <script src="./assets/js/questions.js"></script>
    <script src="./assets/js/logic.js"></script>
   </body>
</html>
